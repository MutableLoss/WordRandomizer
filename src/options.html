<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/options.css">
  </head>
  <body>
    <div class="option-container">
      <div class="option">
        <label>
          Study Time Interval:
        </label>
        <div class="input-container">
          <input id="pollTime" name="pollTime"> minutes
        </div>
      </div>
      <div class="option">
        <label>
          Hour to start studying ( 00 - 23 ):
        </label>
        <div>
          <input id="startTime" name="startTime"> : 00
        </div>
      </div>
      <div class="option">
        <label>
          Hour to stop studying ( 00 - 23 ):
        </label>
        <div>
          <input id="stopTime" name="stopTime"> : 00
        </div>
      </div>
      <button id="submit">Save</button>
    </div>
  </body>
  <script src="preferences.js"></script>
  <script src="options.js"></script>
</html>
